<script type="text/javascript">
	var type = $('#pagetype').val();
	$(function(){
		$('#tab1').tab({defaultIndex:type,activeClass:"tab-green"});
		$(".weui_navbar_item").click(function(){
			var index=$(this).index();
			if (index==0) {
				var url = "{:U('portal/mine/yxorderlist')}";
			}else if (index==1){
				var url = "{:U('portal/contract/dfcontractlist')}";
			}else if (index==2){
				var url = "{:U('portal/contract/zxcontractlist')}";
			}else{
				var url = "{:U('portal/contract/ywccontractlist')}";
			}
			window.location.href=url;
		});
	});
</script>
